        <section class="list-of-trips">
            <h2>Family White Water Rafting Trips</h2>
            <figure class="lotus-canal">
                <figcaption>Class I - Lotus Canal</figcaption>
                <img src="images/adventure-1.jpg" alt="Lotus Canal">
                <p><b>Difficulty:</b> Easy / Beginner</p>
                <p><b>Experience:</b> None required.</p>
                <p><b>Rapids:</b> Fast-moving water with riffles and small waves.</p>
                <p><b>What to Expect:</b> A relaxing, leisurely float perfect for all ages, young children, and nervous first-timers. Focus is on enjoying the beautiful river corridor, spotting wildlife.</p>
                <p><b>Fitness Level:</b> Minimal physical exertion required.</p>
                <a href="trips.html">Learn More</a>
            </figure>
            <figure class="cliffberg-run">
                <figcaption>Class II - Cliffberg Run</figcaption>
                <img src="images/adventure-2.jpg" alt="Cliffberg Run">
                <p><b>Difficulty:</b> Novice</p>
                <p><b>Experience:</b> None required.</p>
                <p><b>Rapids:</b> Straightforward rapids with small, splashy waves (up to 2 feet) and clear, wide channels.</p>
                <p><b>What to Expect:</b> A fun, active splash trip that introduces you to whitewater! Ideal for families and mixed-experience groups.</p>
                <p><b>Fitness Level:</b> Low-to-moderate physical exertion.</p>
                <a href="trips.html">Learn More</a>
            </figure>
            <figure class="fellroot-river">
                <figcaption>Class III - Fellroot River</figcaption>
                <img src="images/adventure-3.jpg" alt="Fellroot River">
                <p><b>Difficulty:</b> Intermediate</p>
                <p><b>Experience:</b> Recommended for adventurous beginners or those with basic paddling experience.</p>
                <p><b>Rapids:</b> Moderate, irregular waves (up to 4 feet), quick currents, and narrow passages.</p>
                <p><b>What to Expect:</b> A true whitewater challenge with significant splashes and a high thrill factor. You'll need to listen closely to your guide and paddle actively as a coordinated team.</p>
                <p><b>Fitness Level:</b> Moderate physical exertion and active paddling required.</p>
                <a href="trips.html">Learn More</a>
            </figure>
            <figure class="arrowhead-run">
                <figcaption>Class IV - Arrowhead Run</figcaption>
                <img src="images/adventure-4.jpg" alt="Arrowhead Run">
                <p><b>Difficulty:</b> Advanced</p>
                <p><b>Experience:</b> Previous Class III experience and strong swimming ability strongly recommended.</p>
                <p><b>Rapids:</b> Long, powerful, and turbulent sections with large, unavoidable waves and holes, steep drops, and constricted passages.</p>
                <p><b>What to Expect:</b> A non-stop, adrenaline-pumping run. This is a serious whitewater trip where teamwork and focus are critical.</p>
                <p><b>Fitness Level:</b> High physical exertion and good stamina are essential.</p>
                <a href="trips.html">Learn More</a>
            </figure>
        </section>
