<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page includes contact information for Down the River Rafting.">
    <meta name="author" content="Aubrey Haslam">
    <title>Contact Us - Down the River Rafting</title>
     <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/down-the-river-logo.PNG" alt="Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="send_us">
            <h1>Send us a Message!</h1>
        </div>

        <div class="contactinfo">
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@splashwhitewater.com</p>
        </div>

        <section class="mapform">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3257.370417499196!2d-81.00708657896189!3d35.27191557735798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8856bd20e3f7debd%3A0x9f98f6c378221e22!2sU.S.%20National%20Whitewater%20Center!5e0!3m2!1sen!2sus!4v1759764999495!5m2!1sen!2sus" width="446.78" height="446.78" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <div class="enter_name form">
                        <label for="entername">Name:</label>
                        <input type="text" id="entername" name="entername"><br>
                    </div>
                    <div class="enter_email form">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="usermail">
                    </div>
                    <div class="message_purpose form">
                        <p>Message Purpose:</p>
                        <input type="radio" id="general" name="purpose" value="General Inquiry">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Website Suggestion</label><br>
                    </div>
                    <div class="message_area form">
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="messagebox" rows="4" placeholder="Type here"></textarea>
                    </div>
                    <div class="subscribe form">
                        <input type="checkbox" id="subscribeme" name="subscribe">
                        <label for="subscribeme">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </section>

        <section class="serve_you">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="Lucas Bennington employee profile">
                <figcaption>Lucas Bennington</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Lacey Reyonolds employee profile">
                <figcaption>Lacey Reynolds</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.jpg" alt="Cayla Cowden employee profile">
                <figcaption>Cayla Cowden</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <section class="credits">
            <p>Â© 2025 | Splash Whitewater Rafting | Aubrey Haslam</p>
            <nav class="socialmedia">
                <a href="https://linkedin.com">
                    <img src="images/linkedin-icon.png" alt="LinkedIn Icon">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook-icon.png" alt="Facebook Icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-icon.png" alt="Instagram Icon">
                </a>
            </nav>
        </section>
    </footer>
</body>

</html>
